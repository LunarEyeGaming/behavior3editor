<div id="expanded-json-modal" class="modal">
  <div class='modal-overlay' ng-click='close("Cancel")'></div>
  <div class="modal-dialog">
    <div class="modal-dialog-content">
      <a class="button modal-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true" href="#">&times;</a>

      <div class="modal-header">
        <h1 class="modal-title">Edit JSON</h1>
      </div>

      <div class="modal-body">
        <textarea class="monospace expanded-json" cols="80" rows="20" ng-model="value"></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <a href="#" ng-click="close('No')" class="button secondary" data-dismiss="modal">Cancel</a>
      <a href="#" ng-click="saveContents(); close('Yes')" class="button" data-dismiss="modal">Save</a>
    </div>
  </div>
</div>
